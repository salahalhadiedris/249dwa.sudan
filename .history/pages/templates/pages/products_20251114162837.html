<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>المنتجات</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:20px; }
    .grid { display:flex; flex-wrap:wrap; gap:16px; }
    .product-card {
      width: 260px;
      padding:12px;
      border-radius:8px;
      /* لون سيلفر لامع */
      background: linear-gradient(135deg, #ffffff 0%, #e6e6e6 40%, #bfbfbf 100%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .product-card img { max-width:100%; height:160px; object-fit:contain; background:#fff; padding:6px; border-radius:6px; }
    .buttons { margin-top:10px; display:flex; gap:8px; }
    .buttons a {
      padding:8px 12px; text-decoration:none; border-radius:6px; font-weight:600;
    }
    .order-btn { background:#28a745; color:#fff; }
    .detail-btn { background:#007bff; color:#fff; }
  </style>
</head>
<body>
  <h1>المنتجات</h1>
  <div class="grid">
    {% for product in products %}
      <div class="product-card">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
          <div style="height:160px; display:flex;align-items:center;justify-content:center;color:#777;">لا توجد صورة</div>
        {% endif %}
        <h3>{{ product.name }}</h3>
        <div class="buttons">
          <a class="order-btn" href="#" title="طلب">طلب</a>
          <a class="detail-btn" href="{% url 'detalise' product.pk %}" title="تفاصيل">تفاصيل</a>
        </div>
      </div>
    {% empty %}
      <p>لا توجد منتجات.</p>
    {% endfor %}
  </div>
</body>
</html>
