{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}موقعي{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

        <!-- Logo / اسم الموقع -->
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            متوفر دواء
        </a>

        <!-- زر الموبايل -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- روابط النافبار -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">الرئيسية</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">المنتجات</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pharmacies' %}">الصيدليات</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">تواصل معنا</a>
                </li>

            </ul>
        </div>

    </div>
</nav>
<!-- End Navbar -->

<!-- محتوى الصفحات -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

    <footer class="footer" id="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">اتصل بنا</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="#" class="footer-link">شروط الاستخدام</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 متوفر دواء. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>
