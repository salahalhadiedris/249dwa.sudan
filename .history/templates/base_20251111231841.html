{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}موقعي{% endblock %}</title>

    <!-- ملفات CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body dir="rtl">

    <!-- القائمة العلوية -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">متوفر دواء</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">الرئيسية</a></li>
                    <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link">المنتجات</a></li>
                    <li class="nav-item"><a href="{% url 'pharmacies' %}" class="nav-link">الصيدليات</a></li>
                    <li class="nav-item"><a href="{% url 'contact' " class="nav-link">تواصل معنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- مكان محتوى الصفحة -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- الفوتر -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>© 2025 متوفر دواء | جميع الحقوق محفوظة</p>
    </footer>

    <!-- سكربتات -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
