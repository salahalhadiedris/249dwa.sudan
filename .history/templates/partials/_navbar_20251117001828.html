{% load static %}
    
<header class="header" id="header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-text">متوفر دواء</div>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="nav-links" id="navLinks">
            <a href="{% url 'home' %}" class="nav-link">
                <i class="fas fa-home"></i>
                الرئيسية
            </a>
            <a href="{% url 'products' %}" class="nav-link">
                <i class="fas fa-pills"></i>
                الأدوية
            </a>
            <a href="{% url 'pharmacies' %}" class="nav-link">
                <i class="fas fa-store"></i>
                الصيدليات
            </a>
            <a href="{% url 'register-pharmacy' %}" class="nav-link register-pharmacy-btn">
                <i class="fas fa-plus-circle"></i>
                سجل صيدليتك
            </a>
        </nav>
    </div>
</header>

<style>
    :root {
        --primary-color: #4a90e2;
        --primary-dark: #357abd;
        --text-color: #ffffff;
        --shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        box-shadow: var(--shadow);
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    .header.hidden {
        transform: translateY(-100%);
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        height: 70px;
    }

    .logo-section {
        display: flex;
        align-items: center;
    }

    .logo-text {
        color: var(--text-color);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        z-index: 1001;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-color);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .register-pharmacy-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid var(--text-color);
    }

    .register-pharmacy-btn:hover {
        background: var(--text-color);
        color: var(--primary-color);
    }

    /* تحسينات للجوال - القائمة من الأعلى */
    @media (max-width: 768px) {
        .header-container {
            height: 60px;
            padding: 0 15px;
        }

        .mobile-menu-btn {
            display: block;
        }

        .nav-links {
            position: fixed;
            top: -100%;
            right: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            flex-direction: column;
            justify-content: flex-start;
            padding: 80px 20px 30px 20px;
            gap: 0;
            transition: top 0.4s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .nav-links.active {
            top: 0;
            height: 100vh;
        }

        .nav-link {
            width: 100%;
            justify-content: flex-start;
            padding: 18px 20px;
            border-radius: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
        }

        .nav-link:last-child {
            border-bottom: none;
            margin-top: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link:last-child:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .logo-text {
            font-size: 1.3rem;
        }
    }

    @media (max-width: 480px) {
        .header-container {
            padding: 0 10px;
        }

        .logo-text {
            font-size: 1.2rem;
        }

        .nav-links {
            padding: 70px 15px 25px 15px;
        }

        .nav-link {
            padding: 16px 15px;
            font-size: 1rem;
        }
    }

    /* تأثير عند فتح القائمة */
    @media (max-width: 768px) {
        body.menu-open {
            overflow: hidden;
        }

        .nav-links.active ~ .header-container .mobile-menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
        }
    }
</style>

<script>
    // إخفاء الهيدر عند التمرير لأسفل
    let lastScrollTop = 0;
    const header = document.getElementById('header');

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > lastScrollTop && scrollTop > 100) {
            // التمرير لأسفل - إخفاء الهيدر
            header.classList.add('hidden');
        } else {
            // التمرير لأعلى - إظهار الهيدر
            header.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
    });

    // collapse menu للجوال - تنزل من الأعلى
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navLinks = document.getElementById('navLinks');
    const body = document.body;

    mobileMenuBtn.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        body.classList.toggle('menu-open');
        
        // تغيير الأيقونة
        const icon = this.querySelector('i');
        if (navLinks.classList.contains('active')) {
            icon.className = 'fas fa-times';
        } else {
            icon.className = 'fas fa-bars';
            body.classList.remove('menu-open');
        }
    });

    // إغلاق القائمة عند النقر على رابط
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function() {
            navLinks.classList.remove('active');
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            body.classList.remove('menu-open');
        });
    });

    // إغلاق القائمة عند النقر خارجها (للأجهزة الكبيرة)
    document.addEventListener('click', function(event) {
        if (window.innerWidth <= 768) {
            if (!event.target.closest('.nav-links') && !event.target.closest('.mobile-menu-btn') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                body.classList.remove('menu-open');
            }
        }
    });

    // إغلاق القائمة عند تغيير حجم النافذة
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            navLinks.classList.remove('active');
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            body.classList.remove('menu-open');
        }
    });

    // إغلاق القائمة عند الضغط على زر Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && navLinks.classList.contains('active')) {
            navLinks.classList.remove('active');
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            body.classList.remove('menu-open');
        }
    });
</script>
