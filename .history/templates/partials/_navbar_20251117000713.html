{% load static %}
    
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-text">متوفر دواء</div>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links" id="navLinks">
                <a href="{% url 'home' %}" class="nav-link">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <a href="{% url 'products' %}" class="nav-link">
                    <i class="fas fa-pills"></i>
                    الأدوية
                </a>
                <a href="{% url 'pharmacies' %}" class="nav-link">
                    <i class="fas fa-store"></i>
                    الصيدليات
                </a>
                <a href="{% url 'register-pharmacy' " class="nav-link register-pharmacy-btn">
                    <i class="fas fa-plus-circle"></i>
                    سجل صيدليتك
                </a>
            </nav>
        </div>
    </header>

<script>
    // إخفاء الهيدر عند التمرير لأسفل
    document.addEventListener('DOMContentLoaded', function() {
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        const headerHeight = header.offsetHeight;

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > headerHeight) {
                // التمرير لأسفل - إخفاء الهيدر
                header.classList.add('hidden');
            } else {
                // التمرير لأعلى - إظهار الهيدر
                header.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop;
        });

        // قائمة الجوال
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');

        if (mobileMenuBtn && navLinks) {
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });

            // إغلاق القائمة عند النقر على رابط
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                });
            });

            // إغلاق القائمة عند النقر خارجها
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-links') && !event.target.closest('.mobile-menu-btn')) {
                    navLinks.classList.remove('active');
                }
            });
        }
    });
</script>
